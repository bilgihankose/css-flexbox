<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trendyol Product Info</title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="product-img"></div>
        <div class="product-context">
          <div class="product-extra-info hidden">2. Ürüne %10 İndirim</div>
          <span class="product-title"></span>
          <span class="product-detail-text"></span>
        </div>
        <div class="product-rate">
          <span class="product-star"></span>
          <span class="product-comments"></span>
        </div>
        <div class="product-price"></div>
        <div class="product-button"></div>
      </div>
    </div>
  </body>
</html>
