<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Trendyol Product Info</title>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="product-row-1">
          <div class="product-img">
            <img
              src="https://cdn.dsmcdn.com//ty133/product/media/images/20210622/9/102908702/10005634/1/1_org.jpg"
              alt="royal canin kedi mamasi"
              class="product-img"
            />
          </div>
        </div>
        <div class="product-row-2">
          <div class="product-context">
            <div class="product-extra-info hidden">2. Ürüne %10 İndirim</div>
            <span class="product-title">Royal Canin</span>
            <span class="product-detail-text"
              >Sterilised 37 Kedi Maması 4 Kg</span
            >
          </div>
          <div class="product-rate">
            <span class="product-star">
              <img
                src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg"
                alt="yildiz"
                class="star"
              />
              <img
                src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg"
                alt="yildiz"
                class="star"
              />
              <img
                src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg"
                alt="yildiz"
                class="star"
              />
              <img
                src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg"
                alt="yildiz"
                class="star"
              />
              <img
                src="https://cdn.dsmcdn.com/web/production/rating-and-review-small-star-orange.svg"
                alt="yildiz"
                class="star"
              />
            </span>
            <span class="product-comments">(3645)</span>
          </div>
          <div class="product-price">311,55 TL</div>
          <div class="product-button">Sepete Ekle</div>
        </div>
      </div>
    </div>
  </body>
</html>
