<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT Awasome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox Player Design</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player-function">
          <div class="player-previous-song-icon">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="player-stop-play-icon">
            <i class="fas fa-3x fa-play-circle"></i>
          </div>
          <div class="player-next-song-icon">
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
        <div class="player-timer">
          <div class="time-spend">01:32</div>
          <div class="time-progress"></div>
          <div class="time-remain">04:42</div>
        </div>
      </div>
    </div>
  </body>
</html>
