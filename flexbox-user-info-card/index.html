<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox User Info</title>
  </head>
  <body>
    <div class="container">
      <h3>Sahibinden.com User Detail Clone</h3>
      <div class="info-card">
        <div class="user-name"><h2>Bilgihan Köse</h2></div>
        <div class="user-created-date">Hesap Tarihi Ocak 2022</div>
        <div class="user-links">
          <div class="user-links-all-advert">Tüm İlanları</div>
          <span>|</span>
          <div class="user-links-profile">Profili</div>
          <span>|</span>
          <div class="user-links-favorite">Favori Satıcılarıma Ekle</div>
        </div>
        <div class="user-contact">
          <div class="contact-type">Cep</div>
          <div class="contact-detail">0 (501) 234 56 78</div>
        </div>
        <div class="send-message">Mesaj Gönder</div>
      </div>
    </div>
  </body>
</html>
