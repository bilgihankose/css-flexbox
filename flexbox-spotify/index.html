<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Spotify</title>
  </head>
  <body>
    <div class="container">
      <div class="spotify-screen">
        <div class="artist-cover">
          <img
            src="https://i.scdn.co/image/ab67616d0000b2730ba4eb28b42125927e18212c"
            alt=""
            class="img"
          />
        </div>
        <div class="current-song">
          <div class="artist-info">
            <div class="current-song-name">Moth To A Flame</div>
            <div class="current-song-artist">
              Swedish House Mafia - The Weekend
            </div>
            <div class="current-song-generics">
              <span class="current-song-type">Single</span>
              <span class="current-song-year">2022</span>
            </div>
          </div>
          <div class="player-button">Button</div>
        </div>
        <div class="artist-related-songs">
          <div class="related-list">
            <div class="related-song-title">Moth To A Flame</div>
            <div class="related-song-artist">The Weeken</div>
          </div>
          <div class="related-action-button">Buton</div>
        </div>
      </div>
    </div>
  </body>
</html>
